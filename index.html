<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader & Scanner</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background: #1e1e1e;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }

        input {
            border: 1px solid #555;
            background: #333;
            color: white;
        }

        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #progressBar {
            width: 100%;
            height: 5px;
            background: #444;
            border-radius: 5px;
            margin: 10px 0;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }

        #cameraCanvas {
            width: 100%;
            height: 100%;
            display: none;
            border: 1px solid #fff;
        }

        #output {
            margin-top: 15px;
            word-break: break-all;
            font-size: 14px;
        }

        #copyBtn {
            background: #007bff;
            display: none;
        }

        #copyBtn:hover {
            background: #0056b3;
        }

        a {
            color: #4ddaff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload or Capture Image</h1>

        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn">ðŸ“¤ Upload Image</button>

        <!-- Canvas to show live camera feed -->
        <canvas id="cameraCanvas"></canvas>
        
        <!-- Buttons for camera control -->
        <button id="startCameraBtn">ðŸ“¸ Start Camera</button>
        <button id="captureBtn" style="display:none;">Capture</button>

        <div id="progressBar">
            <div id="progress"></div>
        </div>

        <p id="output"></p>
        <button id="copyBtn">ðŸ“‹ Copy Link</button>
    </div>

    <script>
        const API_KEY = "a924cfd7713abe8806e6304ace928b1e"; // Your ImgBB API key
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const startCameraBtn = document.getElementById("startCameraBtn");
        const captureBtn = document.getElementById("captureBtn");
        const canvas = document.getElementById("cameraCanvas");
        const context = canvas.getContext("2d");
        const output = document.getElementById("output");
        const progress = document.getElementById("progress");
        const copyBtn = document.getElementById("copyBtn");

        let videoStream;

        // Start the camera when clicked
        startCameraBtn.addEventListener("click", () => {
            startCamera();
        });

        // Capture image from the canvas
        captureBtn.addEventListener("click", () => {
            captureImage();
        });

        // Upload image to ImgBB
        function uploadImage(file) {
            const formData = new FormData();
            formData.append("image", file);
            formData.append("key", API_KEY);

            progress.style.width = "0%"; // Reset progress

            fetch("https://api.imgbb.com/1/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    output.innerHTML = `âœ… Image Uploaded: <br> 
                    <a href="${data.data.url}" target="_blank">${data.data.url}</a>`;
                    copyBtn.style.display = "block";
                    copyBtn.setAttribute("data-url", data.data.url);
                } else {
                    alert("Upload failed!");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        // Start camera and show the video feed on canvas
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    videoStream = stream;
                    const video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();

                    video.addEventListener("play", () => {
                        canvas.style.display = "block"; // Show the canvas element

                        // Draw the video feed onto the canvas at a specific interval
                        function drawCanvas() {
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            requestAnimationFrame(drawCanvas); // Repeat the drawing process
                        }
                        drawCanvas();
                    });

                    startCameraBtn.style.display = "none"; // Hide the Start Camera button
                    captureBtn.style.display = "block";  // Show Capture button
                })
                .catch(error => {
                    console.error("Error accessing camera:", error);
                    alert("Unable to access camera.");
                });
        }

        // Capture the image from the canvas and upload
        function captureImage() {
            canvas.toBlob(blob => {
                uploadImage(blob);
            }, "image/png");
        }

        // Copy URL to Clipboard
        copyBtn.addEventListener("click", () => {
            const url = copyBtn.getAttribute("data-url");
            navigator.clipboard.writeText(url).then(() => {
                alert("âœ… Image URL copied!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>

</body>
</html>
